<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafePass</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ion-icon
          name="menu-outline"
          class="menu-icon"
          aria-label="Menu"
        ></ion-icon>
        <h2 class="header-nav">SafePass</h2>
        <button class="nav-copy-btn">Copy password</button>
      </nav>
    </header>
    <main>
      <div class="title-container">
        <h1 class="main-title">SafePass: Strong Passwords Made Easy</h1>
        <h2 class="sub-title">
          The Ultimate Password Generator for Your Security Needs
        </h2>
      </div>
      <div class="password-generator">
        <input
          type="text"
          id="password"
          class="password-input"
          placeholder="SafePass here..."
          readonly
        />
        <div>
          <ion-icon
            name="copy-outline"
            class="copy-icon"
            aria-label="Copy"
          ></ion-icon>
          <ion-icon
            name="create-outline"
            class="create-icon"
            aria-label="Create"
          ></ion-icon>
        </div>
      </div>
      <div class="options">
        <h2 class="options-heading">Customize your password</h2>
        <div class="range-control">
          <label for="length" class="range-label">Password length</label>
          <div class="range">
            <span id="range-value">8</span>
            <input
              type="range"
              id="length"
              class="range-input"
              min="8"
              max="24"
              step="1"
            />
          </div>
        </div>
        <div class="password-options">
          <div class="checkbox-container">
            <input type="checkbox" id="uppercase" class="checkbox" checked />
            <label for="uppercase" class="checkbox-label">Uppercase</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="lowercase" class="checkbox" checked />
            <label for="Lowercase" class="checkbox-label">Lowercase</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="numbers" class="checkbox" checked />
            <label for="Numbers" class="checkbox-label">Numbers</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="symbols" class="checkbox" checked />
            <label for="Symbols" class="checkbox-label">Symbols</label>
          </div>
        </div>
      </div>
      <button class="copy-btn-main">Copy password</button>
    </main>
    <footer>
      <div class="footer-info">
        <p class="footer-copy">&copy; 2024 I company. All rights reserved</p>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
